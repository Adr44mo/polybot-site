<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Site de Polytech Sorbonne</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    .chat-button {
      position: fixed;
      bottom: 32px;
      right: 32px;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 50px;
      padding: 16px 24px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      z-index: 1000;
    }
    .chat-iframe-container {
      position: fixed;
      bottom: 90px;
      right: 32px;
      width: 400px;
      height: 600px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.3);
      display: none;
      z-index: 1001;
    }
    .chat-iframe-container.active {
      display: block;
    }
    .chat-close {
      position: absolute;
      top: 8px;
      right: 12px;
      background: transparent;
      border: none;
      font-size: 22px;
      color: #1976d2;
      cursor: pointer;
    }
    .chat-title {
      text-align: center;
      font-weight: bold;
      margin-top: 18px;
      margin-bottom: 8px;
      color: #1976d2;
    }
  </style>
</head>
<body>
  <h1 style="margin: 40px;">Site de Polytech Sorbonne</h1>

  <button class="chat-button" onclick="document.querySelector('.chat-iframe-container').classList.add('active')">
    ðŸ’¬ Chat Polybot
  </button>

  <div class="chat-iframe-container">
    <button class="chat-close" onclick="document.querySelector('.chat-iframe-container').classList.remove('active')">&times;</button>
    <div class="chat-title">Polybot</div>
    <iframe
      src="https://134.157.105.72/chatbot"
      width="100%"
      height="90%"
      style="border:none; border-radius:12px;"
      allow="clipboard-write"
      title="Polybot Chatbot"
    ></iframe>
  </div>
</body>
</html>
