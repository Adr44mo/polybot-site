<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Site de Polytech Sorbonne</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    .chat-button {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 3.125rem;
      padding: 1rem 1.5rem;
      font-size: 1.125rem;
      cursor: pointer;
      box-shadow: 0 0.125rem 0.5rem rgba(0,0,0,0.2);
      z-index: 1000;
    }
    .chat-iframe-container {
      position: fixed;
      bottom: 5.625rem;
      right: 2rem;
      width: 25rem;
      height: 40rem;
      background: white;
      border-radius: 1rem;
      box-shadow: 0 0.125rem 1rem rgba(0,0,0,0.3);
      display: none;
      z-index: 1001;
      padding-left: 0.5rem;
      padding-right: 0.5rem;
    }
    .chat-iframe-container.active {
      display: block;
    }
    .chat-close {
      position: absolute;
      top: 0.5rem;
      right: 0.75rem;
      background: transparent;
      border: none;
      font-size: 1.375rem;
      color: #1976d2;
      cursor: pointer;
    }
    .chat-title {
      text-align: center;
      font-weight: bold;
      margin-top: 0.75rem;
      margin-bottom: 0.5rem;
      color: #1976d2;
      font-size: 1.25rem;
    }
  </style>
</head>
<body>
  <h1 style="margin: 40px;">Site de Polytech Sorbonne</h1>

  <button class="chat-button" onclick="document.querySelector('.chat-iframe-container').classList.add('active')">
    ðŸ’¬ Chat Polybot
  </button>

  <div class="chat-iframe-container">
    <button class="chat-close" onclick="document.querySelector('.chat-iframe-container').classList.remove('active')">&times;</button>
    <div class="chat-title">Polybot</div>
    <iframe
      src="https://134.157.105.72/chatbot"
      width="100%"
      height="92.5%"
      style="border:none; border-radius:12px;"
      allow="clipboard-write"
      title="Polybot Chatbot"
    ></iframe>
  </div>
</body>
</html>
